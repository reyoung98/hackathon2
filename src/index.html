<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
      <a href="">EVENTS IN PRAGUE</a>
      <a href="">Home</a>
      <a href="">About</a>
      <a href="">Contact</a>
    </nav>

    <main>
        <div class="modal">

            <div class="modal-info">
                <h2 class="event__name">Name</h2>
                <p class="event__date">12/12/2202</p>
                <img class="event__image" src="https://www.praguest.com/images/sampledata/sports/iceskating/ovocnytrh/estate-theatre.jpg" alt="image">
                <p class="description"></p>
            </div>

            <div class="modal-form">
                <form method="POST" action="https://test-api.codingbootcamp.cz/api/532f6503/events/EVENT_ID/registrations">

                    <label for="first_name">Name</label>
                    <input type="text" name="first_name" id="first_name">

                    <label for="last_name">Surname</label>
                    <input type="text" name="last_name" id="last_name">

                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">

                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">

                    <label for="age_check">I am over 18</label>
                    <input type="checkbox" name="age_check" id="age_check">
                    
                </form>
            </div>

        </div>
    </main>



    <script src="js/script.js"></script>
  </body>
</html>
