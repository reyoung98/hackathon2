<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav>
      <a class="logo" href="">Events in Prague</a>
      <a class="home" href="">Home</a>
      <a class="about" href="">About</a>
      <a class="contact" href="">Contact</a>
    </nav>

    <main>
      <section>
        <div class="modal">
          <div class="modal-info">
            <h2 class="event__name">Name</h2>
            <p class="event__date">12/12/2202</p>
            <img
              class="event__image"
              src="https://www.praguest.com/images/sampledata/sports/iceskating/ovocnytrh/estate-theatre.jpg"
              alt="image"
            />
            <p class="description"></p>
          </div>

          <div class="modal-form">
            <h2>Register!</h2>
            <form
              method="POST"
              action="https://test-api.codingbootcamp.cz/api/532f6503/events/EVENT_ID/registrations"
            >
              <label for="first_name">Name:</label> <br />
              <input type="text" name="first_name" id="first_name" /> <br />

              <label for="last_name">Surname:</label> <br />
              <input type="text" name="last_name" id="last_name" />

              <label for="email">Email:</label> <br />
              <br />
              <input type="email" name="email" id="email" /> <br />

              <label for="phone">Phone Number:</label> <br />
              <input type="tel" name="phone" id="phone" /> <br />

              <label for="age_check">I am over 18 </label>
              <input type="checkbox" name="age_check" id="age_check" />
            </form>
          </div>
        </div>
      </section>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
